<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"><!--коддировка-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"><!--подключение стилей-->
	<title></title><!--название вкладки-->
</head>
<body>
<!--СЕМАНТИКА-->
	<header></header><!--голова-->
	<nav></nav><!--навигация-->
	<main></main><!--основное содержимое-->
	<section></section><!--задаёт раздел документа-->
	<article></article><!--содержание сайта-->
	<aside></aside><!--сайд бар-->
	<footer></footer><!--подвал-->
	<figure><!--описание картинке-->
		<figcaption></figcaption><!--куда его писать-->
	</figure>
	<address></address><!--аддрес курсивом-->
	<mark></mark><!--выделяет важную часть текста-->
	<time></time><!--время-->
<!--КНОПКИ И ПОЛЯ-->
	<form action=""> <!-- ТЕГ В КОТОРОМ ПРОПИСЫВАЮТСЯ КНОПКИ -->
		<input type="text" name="" value="Введите имя"><!-- ПОЛЕ ВВОДА ТЕКСТА -->
		<input type="submit" name="1" value="Войти"><!-- КНОПКА ОТПРАВИТЬБ ЧТОБЫ ИЗМЕНИТЬ VALUE="" -->
		<input type="radio" name=""><!--КРУГЛЫЕ КНОПКИ, КАК В ТЕСТАХ, ДЛЯ ВЫБОРА -->
		<input type="password" name="1" placeholder="Введите пароль"><!-- ПОЛЕ ВВОДА ПАРОЛЯ -->
		<input type="email" name="1"><!-- ПОЛЕ ВВОДА EMAIL -->
		<input type="color" name="" value="123"> <!-- ВЫБОР ЦВЕТА -->
		<input type="checkbox" name=""><!-- Флажки. Позволяют выбрать более одного варианта из предложенных.-->
		<input type="file" name=""><!--Поле для ввода имени файла, который пересылается на сервер. -->
		<!--ТАКЖЕ type
			date	Поле для выбора календарной даты.
			datetime	Указание даты и времени.
			datetime-local	Указание местной даты и времени.
			number	Ввод чисел.
			range	Ползунок для выбора чисел в указанном диапазоне.
			search	Поле для поиска.
			tel	Для телефонных номеров.
			time	Для времени.
			url	Для веб-адресов.
			month	Выбор месяца.
			week	Выбор недели.
			reset	Кнопка для возвращения данных формы в первоначальное значение.
		-->
	</form>
<!--ФОРМАТИРОВАНИЕ ТЕКСТА-->
		<p></p><!--параграф-->
		<h1></h1><!--заголовок вплоть до h6-->
		<b></b>	<!-- жирный текст -->
		<i></i><!-- курсив-->
		<em></em><!--важный курсив-->
		<sup></sup><!-- НАДстрочный текст -->
		<sub></sub><!-- ПОДстрочный текст -->
		<pre></pre><!-- сохраняет пробелы и переносы текста-->
		<blockquote></blockquote><!--цитата-->
		<strong></strong> <!-- важный жирный текст -->
		<br><!-- перенос текста -->
		<ul><li></li></ul><!-- список безномерной -->
		<ol><li></li></ol><!-- номерной список -->
	<!--БЕЗ КАТТЕГОРИИ-->
<!--ТАБЛИЦА-->
	<table border="1"><!--тег таблици-->
	<tr><!--столбец-->
		<td></td><!--строка-->		
	</tr>
	</table>
<!-- БЛОК -->
	<div class=""></div><!-- БЛОК -->
</body>
</html>
